<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../navbarcss/attendance.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="containerCss">
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="../images/SSC logo.png" />
              <span class="nav-item">SSC</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-menorah"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" aria-current="page">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Attendance</span>
            </a>
          </li>
          <li id="manage-student">
            <a href="ManageStudent.html">
              <i class="fas fa-user"></i>
              <span class="nav-item">Manage Student</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-database"></i>
              <span class="nav-item">Report</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item"> Setting</span>
            </a>
          </li>

          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item" id="logout">Log out</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h2>Attendance section</h2>
          <span
            ><form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchInput"
                autocomplete="off"
              /></form
          ></span>
        </div>

        <section class="attendance">
          <div class="attendance-list">
            <div class="flex">
              <h2>Event Name</h2>
              <span>
                <button type="menu" id="record-attendance">
                  Record Attendance
                </button>
              </span>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Year</th>
                  <th>Course</th>
                  <th>Department</th>
                  <th>Present</th>
                  <th>Timein</th>
                  <th>Timeout</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>

      <div id="rfid-container" class="hidden">
        <form method="post" id="attendance-form">
          <div class="flex-center">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-regular fa-credit-card"></i
              ></span>
              <input
                type="text"
                id="rfid-input"
                class="form-control"
                placeholder="RFID"
                aria-label="rfid"
                aria-describedby="basic-addon1"
                name="rfid"
              />
            </div>
            <button type="submit" class="btn btn-success">Record</button>
          </div>
        </form>
        <div class="py-3 text-center" id="record-result">
          <div id="default-message" class="visible">
            Result will show here.<br /><i class="fa-solid fa-arrow-down"></i>
          </div>
          <div id="success" class="hidden text-bg-success"></div>
          <div id="fail" class="hidden text-bg-warning">
            Invalid login, RFID tag duplicate nor Registered
          </div>
        </div>
      </div>
    </div>
    <script src="../navbarjs/attendance.js"></script>
  </body>
</html>
