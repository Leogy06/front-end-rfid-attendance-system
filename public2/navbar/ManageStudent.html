<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Student</title>
    <link rel="stylesheet" href="../navbarcss/ManageStudent.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="../images/SSC logo.png" />
              <span class="nav-item">SSC</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-menorah"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Attendance</span>
            </a>
          </li>
          <li id="manage-student">
            <a href="#" aria-current="page">
              <i class="fas fa-user"></i>
              <span class="nav-item">Manage Student</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-database"></i>
              <span class="nav-item">Report</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item"> Setting</span>
            </a>
          </li>

          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item" id="logout">Log out</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="main-top">
          <h1>Manage Student</h1>
          <i class="fas fa-user-cog"></i>
        </div>

        <section class="attendance">
          <div class="attendance-list">
            <div class="flex">
              <h1>Student List</h1>
              <span>
                <button
                  type="menu"
                  id="create-button"
                  onclick="createStudent()"
                >
                  Add Student
                </button>
              </span>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Year</th>
                  <th>Course</th>
                  <th>Department</th>
                  <th>RFID</th>
                  <th>Operation</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </div>
    <div id="overlay">
      <div class="form-container">
        <div id="btn-container">
          <button type="reset" id="close-button" onclick="closeForm()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h1 class="text-center">Input Student Data</h1>
        <form id="create-form" method="post">
          <div class="float-label-container">
            <input
              type="email"
              id="email"
              class="float-label-input"
              placeholder=""
              name="email"
              autocomplete="off"
            />
            <label for="email" class="float-label-label">Email</label>
          </div>

          <div class="float-label-container">
            <input
              type="password"
              id="password"
              class="float-label-input"
              placeholder=" "
              name="password"
            />
            <label for="password" class="float-label-label">Password</label>
          </div>

          <div class="float-label-container">
            <input
              type="password"
              id="password-match"
              class="float-label-input"
              placeholder=" "
              name="password-match"
            />
            <label for="password-match" class="float-label-label"
              >Confirm Password</label
            >
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="firstName"
              class="float-label-input"
              placeholder=""
              name="firstName"
            />
            <label for="firstName" class="float-label-label">First name</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="middleName"
              class="float-label-input"
              placeholder=""
              name="middleName"
            />
            <label for="middleName" class="float-label-label"
              >Middle name</label
            >
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="suffix"
              class="float-label-input"
              placeholder=""
              name="suffix"
              value=""
            />
            <label for="suffix" class="float-label-label">Suffix</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="lastName"
              class="float-label-input"
              placeholder=""
              name="lastName"
            />
            <label for="lastName" class="float-label-label">Last name</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="rfid"
              class="float-label-input"
              placeholder=""
              name="rfid"
            />
            <label for="rfid" class="float-label-label">RFID tag</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="year"
              class="float-label-input"
              placeholder=""
              name="year"
            />
            <label for="year" class="float-label-label">Year</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="course"
              class="float-label-input"
              placeholder=""
              name="course"
            />
            <label for="course" class="float-label-label">Course</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="department"
              class="float-label-input"
              placeholder=""
              name="department"
            />
            <label for="department" class="float-label-label">Department</label>
          </div>
          <div id="btn-container">
            <button type="submit" id="create-btn">Add Student</button>
          </div>
        </form>
      </div>
    </div>

    <!--Update form-->
    <div id="overlay-update">
      <div class="form-container">
        <div id="btn-container">
          <button type="reset" id="close-button" onclick="closeFormUpdate()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h1 class="text-center">Update Student Data</h1>
        <form id="update-form" method="post">
          <div class="float-label-container">
            <input
              type="email"
              id="emailUpdate"
              class="float-label-input"
              placeholder=""
              name="email"
              autocomplete="off"
            />
            <label for="email" class="float-label-label">Email</label>
          </div>

          <div class="float-label-container">
            <input
              type="password"
              id="passwordUpdate"
              class="float-label-input"
              placeholder=" "
              name="password"
            />
            <label for="password" class="float-label-label">Password</label>
          </div>

          <div class="float-label-container">
            <input
              type="password"
              id="password-matchUpdate"
              class="float-label-input"
              placeholder=" "
              name="password-match"
            />
            <label for="password-match" class="float-label-label"
              >Confirm Password</label
            >
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="firstNameUpdate"
              class="float-label-input"
              placeholder=""
              name="firstName"
            />
            <label for="firstName" class="float-label-label">First name</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="middleNameUpdate"
              class="float-label-input"
              placeholder=""
              name="middleName"
            />
            <label for="middleName" class="float-label-label"
              >Middle name</label
            >
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="suffixUpdate"
              class="float-label-input"
              placeholder=""
              name="suffix"
              value=""
            />
            <label for="suffix" class="float-label-label">Suffix</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="lastNameUpdate"
              class="float-label-input"
              placeholder=""
              name="lastName"
            />
            <label for="lastName" class="float-label-label">Last name</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="rfidUpdate"
              class="float-label-input"
              placeholder=""
              name="rfid"
            />
            <label for="rfid" class="float-label-label">RFID tag</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="yearUpdate"
              class="float-label-input"
              placeholder=""
              name="year"
            />
            <label for="year" class="float-label-label">Year</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="courseUpdate"
              class="float-label-input"
              placeholder=""
              name="course"
            />
            <label for="course" class="float-label-label">Course</label>
          </div>

          <div class="float-label-container">
            <input
              type="text"
              id="departmentUpdate"
              class="float-label-input"
              placeholder=""
              name="department"
            />
            <label for="department" class="float-label-label">Department</label>
          </div>
          <div id="btn-container">
            <button type="submit" id="update-btn">Update Student</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../navbarjs/ManageStudent.js"></script>
  </body>
</html>
