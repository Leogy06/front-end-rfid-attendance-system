<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-TDNEpUTHQoQUJMHLrErGJyHg89uy71MyuHG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="flex p-5">
        <div class="center-y text-light rounded-3">
          <img
            src="images/HTC LOGO.png"
            alt="school-logo"
            class="logo"
            style="width: 200px; text-align: center"
          />
          <h1 id="welcome">Welcome Back!</h1>
        </div>
        <div class="center-y" style="width: 450px">
          <h1 id="welcome">SIGN IN</h1>
          <form id="loginForm">
            <div class="input-group mb-3 text-dark">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email
                    "
                  required
                  name="email"
                />
                <label for="floatingInputGroup1">Email </label>
              </div>
            </div>
            <div class="input-group mb-3 text-dark">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password
                    "
                  required
                />
                <label for="floatingInputGroup1">Password</label>
              </div>
            </div>
            <a
              class="link-offset-2 link-offset-4-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover mb-3 text-light"
              href="#"
            >
              Forgot Password?
            </a>
            <br />
            <button type="submit" class="btn" id="btn-login">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
