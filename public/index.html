<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <span class="flex border-y justify-content-around my-5 p-5">
        <div class="center-y w-25 text-light rounded-3">
          <img src="./images/School Logo.png" alt="school-logo" />
          <h1>Welcome Back</h1>
        </div>
        <div class="center-y" style="width: 450px">
          <h1>Signin</h1>
          <div class="input-group mb-3 text-dark">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="Email
                "
              />
              <label for="floatingInputGroup1">Email </label>
            </div>
          </div>
          <div class="input-group mb-3 text-dark">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="password
                "
              />
              <label for="floatingInputGroup1">Password</label>
            </div>
          </div>
          <a
            class="link-offset-2 link-offset-4-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover mb-3 text-light"
            href="#"
          >
            Forgot Password?
          </a>
          <button class="btn" id="btn-login">Login</button>
        </div>
      </span>
    </div>
  </body>
</html>
