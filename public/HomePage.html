<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Board</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 ssc-font"
            ><img
              src="./images/SSC_logo-removebg-preview.png"
              alt="ssc-logo"
              id="ssc-logo"
              class="me-2"
            />Supreme Student Council</span
          >
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item flex">
              <a
                class="nav-link active align-content-center"
                aria-current="page"
                href="#"
                ><i class="fa fa-envelope font-awesome-color me-2"></i>Dashboard
              </a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link" href="#"
                ><i class="fa fa-envelope font-awesome-color me-2"></i
                >Record&nbsp;Attendance</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Create&nbsp;Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Student&nbsp;List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Event&nbsp;List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="my-5 container">
      <table class="content-table caption-top w-75">
        <caption>
          <h1>Student List</h1>
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Middle name</th>
            <th scope="col">Last name</th>
            <th scope="col">Year</th>
            <th scope="col">Department</th>
            <th scope="col">Course</th>
            <th scope="col">RFID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
